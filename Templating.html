<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templating</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      x-data="{ open: false }"
      class="mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow"
    >
      <!-- <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-pink-400 bg-clip-text text-transparent drop-shadow-sm">
                Halo, <span x-text="angka"></span> adalah bilangan <span x-text="angka %2 === 0 ? 'Genap':'Ganjil'"></span>
            </h1> -->
      <!-- <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-pink-400 bg-clip-text text-transparent drop-shadow-sm">
            Halo, <a x-bind:href="link" x-text="nama" class="underline"></a>
        </h1> -->

      <button
        @click="open = !open"
        x-text="open ? 'Tutup':'Buka'"
        x-bind:class="open ?'bg-sky-600':'bg-slate-600'"
        class="py-2 px-5 text-white rounded-md cursor-pointer"
      >
        Toggle
      </button>
      <div
        x-show="open"
        x-transition.origin.bottom.duration.1000ms
        class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white"
      >
        Lorem ipsum dolor sit amet
      </div>

      <!-- <button @click="open = !open" x-text="open ? 'Tutup':'Buka'" class="py-2 px-5 bg-slate-600 text-white rounded-md cursor-pointer">Toggle</button>
        <template x-if="open">
            <div  class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">
                    Lorem ipsum dolor sit amet
            </div>
        </template> -->
    </div>

    <div x-data="{ pesan: 'Hai Ganteng', ubahWarna: false }"
     class="mx-auto w-3/4 text-center mt-10 bg-amber-400 p-10 rounded-xl shadow">
     
    <button @click="ubahWarna = true" 
            :class="ubahWarna ? 'bg-amber-600' : 'bg-blue-400'"
            id="tombolPesan" 
            data-pesan="Hello World" 
            class="py-2 px-5 text-white rounded-md cursor-pointer transition">
        Klik Saya!
    </button>

</div>

  </body>
</html>
